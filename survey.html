<head>
    <title>Customer Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        crossorigin="anonymous">
    <link rel="stylesheet" href="survey.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; width: 100%;">

        <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> -->
        <nav class="navbar-brand">
            <h5>
                <a href="index.html">
                    <img src="/Images/pillowicon.png" width="30" height="20" class="d-inline-block align-center" alt="">
                </a>Pillow
            </h5>
        </nav>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto -mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map.html">Map</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Tables
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/housetable.html">House Tables</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/schoolListTable.html">School Tables</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/events.html">Event Tables</a>
                    </div>

                <li class="nav-item">
                    <a class="nav-link active" href="#">Contact
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="form">
            <div class="display-3">How are we doing?</div>
            <p>At Pillow, we are always working to enhance our customer's experience. We'd love to hear on how we can improve.
            </p>
            <hr>
            <div class="form-group">
                <label for="question">Were you satisfied with the service provided during your search?</label>
                <div>
                    <input type="radio" value="option1" name="option">
                    <label class="radio-inline radiobtn" for="option1">Yes, I was satisfied</label>
                    <input type="radio" value="option2" name="option">
                    <label class="radio-inline radiobtn" for="option2">Neutral</label>
                    <input type="radio" value="option3" name="option">
                    <label class="radio-inline radiobtn" for="option3">No, I was not satisfied</label>
                </div>
            </div>
            <div class="form-group">
                <label for="question">Which source(s) of information did you find most helpful?</label>
                <div>
                    <input type="checkbox" value="option1">
                    <label class="chkbox" for="option1">Area Map</label>
                    <input type="checkbox" value="option2">
                    <label class="chkbox" for="option2">Home Search</label>
                    <input type="checkbox" value="option3">
                    <label class="chkbox" for="option3">Event Lookup</label>
                    <input type="checkbox" value="option4">
                    <label class="chkbox" for="option4">School Evaluation</label>
                </div>
            </div>
            <div class="form-group">
                <label for="question">How would you rate the service process?</label>
                <div class="row">
                    <div class="col-2 offset-1">
                        <p style="text-align: enter">Not Satisfied</p>
                    </div>
                    <div class="col-6">
                        <div class="btn-toolbar" role="toolbar" aria-label="buttongroup">
                            <div class="btn-group mr-2" role="group" aria-label="buttongroup">
                                <button type="button" class="btn btn-primary">1</button>
                                <button type="button" class="btn btn-primary">2</button>
                                <button type="button" class="btn btn-primary">3</button>
                                <button type="button" class="btn btn-primary">4</button>
                                <button type="button" class="btn btn-primary">5</button>
                                <button type="button" class="btn btn-primary">6</button>
                                <button type="button" class="btn btn-primary">7</button>
                                <button type="button" class="btn btn-primary">8</button>
                                <button type="button" class="btn btn-primary">9</button>
                                <button type="button" class="btn btn-primary">10</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <p>Satisfied</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">How likely would you recommend us to a friend or colleague?</label>
                <div class="row">
                    <div class="col-2 offset-1">
                        <p style="text-align: center">Not Satisfied</p>
                    </div>
                    <div class="col-6">
                        <div class="btn-toolbar " role="toolbar" aria-label="buttongroup">
                            <div class="btn-group mr-2" role="group" aria-label="buttongroup">
                                <button type="button" class="btn btn-primary">1</button>
                                <button type="button" class="btn btn-primary">2</button>
                                <button type="button" class="btn btn-primary">3</button>
                                <button type="button" class="btn btn-primary">4</button>
                                <button type="button" class="btn btn-primary">5</button>
                                <button type="button" class="btn btn-primary">6</button>
                                <button type="button" class="btn btn-primary">7</button>
                                <button type="button" class="btn btn-primary">8</button>
                                <button type="button" class="btn btn-primary">9</button>
                                <button type="button" class="btn btn-primary">10</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <p>Satisfied</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Tell us more:</label>
                <div>
                    <textarea class="commentbox" id="commentbox" rows="5" placeholder="Share your experience with us. What went well? What could have been better?"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn submitBtn offset-5">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="/Scripts/survey.js"></script>
</body>

</html>
